# Ultra-Powerful Wafid Bot 2025 - Advanced Docker Compose
# Maximum Performance with Distributed Architecture

version: '3.8'

services:
  ultra-powerful-wafid-bot:
    build:
      context: .
      dockerfile: Dockerfile_ultra_powerful
    container_name: ultra-wafid-bot-2025
    ports:
      - "5000:5000"
    environment:
      - ULTRA_POWERFUL_MODE=true
      - MAX_CONCURRENT_BROWSERS=8
      - QUANTUM_OPTIMIZATION=true
      - AI_FORM_INTELLIGENCE=true
      - HUMAN_BEHAVIOR_SIMULATION=true
      - REAL_TIME_MONITORING=true
      - ADVANCED_STEALTH=true
      - DISTRIBUTED_ARCHITECTURE=true
      - PREDICTIVE_ANALYTICS=true
      - MULTI_THREADING=true
      - SUCCESS_RATE_TARGET=99
      - DISPLAY=:99
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./quantum_cache:/app/quantum_cache
      - ./browser_profiles:/app/browser_profiles
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/ultra_stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ultra-wafid.rule=Host(`ultra-wafid.local`)"
      - "traefik.http.services.ultra-wafid.loadbalancer.server.port=5000"

  # Redis for advanced caching and session management
  redis:
    image: redis:7-alpine
    container_name: ultra-redis-cache
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  # Monitoring and metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: ultra-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana for advanced visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ultra-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=ultrapower2025
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    depends_on:
      - prometheus

  # Load balancer for distributed requests
  nginx:
    image: nginx:alpine
    container_name: ultra-nginx-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    restart: unless-stopped
    depends_on:
      - ultra-powerful-wafid-bot

  # Database for analytics and logging
  postgres:
    image: postgres:15-alpine
    container_name: ultra-postgres-db
    environment:
      - POSTGRES_DB=ultra_wafid_analytics
      - POSTGRES_USER=ultrabot
      - POSTGRES_PASSWORD=ultrapower2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G

  # Message queue for distributed processing
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ultra-rabbitmq
    ports:
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=ultrabot
      - RABBITMQ_DEFAULT_PASS=ultrapower2025
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  # Elasticsearch for advanced logging and analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ultra-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # Kibana for log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ultra-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    restart: unless-stopped

  # Backup service for data protection
  backup:
    image: alpine:latest
    container_name: ultra-backup-service
    volumes:
      - ./data:/backup/data
      - ./logs:/backup/logs
      - ./quantum_cache:/backup/quantum_cache
      - postgres_data:/backup/postgres
      - redis_data:/backup/redis
    command: |
      sh -c "
        apk add --no-cache tar gzip cron
        echo '0 2 * * * tar -czf /backup/ultra-wafid-backup-$$(date +%Y%m%d-%H%M%S).tar.gz /backup/data /backup/logs /backup/quantum_cache' | crontab -
        crond -f
      "
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  default:
    name: ultra-wafid-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
